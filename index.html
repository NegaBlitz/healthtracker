<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Health Tracker</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="css/styles.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<h1>Health Tracker</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 search text-center">
				<h3>Search for foods here (via Nutritionix):</h3>
				<input class="search-input" type="text" placeholder="Search for food" />
				<button id="search-button">Search</button>
				<ul class="results-list">
				</ul>
			</div>
			<div class="col-md-6 health-list text-center">
				<h3>Your diet so far:</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 text-center">
			<h2 id="total-calories">Total Calories:</h2>
		</div>
	</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="http://underscorejs.org/underscore-min.js"></script>
	<script src="http://backbonejs.org/backbone-min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.0/backbone.localStorage-min.js"></script>
	<script src="models/healthitem.js"></script>
	<script src="collections/healthitemlist.js"></script>
	<script src="collections/searchlist.js"></script>
	<script src="views/healthitem.js"></script>
	<script src="views/searchitem.js"></script>
	<script src="views/searchlist.js"></script>
	<script src="views/healthitemlist.js"></script>
	<script>
		// Your code goes here
	</script>
</body>
</html>
